<html><head><meta charset="UTF-8"><link rel="import" href="sw-app.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="sw-add-stock-dialog" assetpath="/">

    
    <template>
        <style>paper-dialog{min-width:280px;padding:0px 30px;}paper-dialog /deep/ input{text-transform:uppercase;}</style>
        <paper-dialog opened="" modal="" id="dialog">
            <h2>Enter stock symbol</h2>
            <paper-dialog-scrollable>
                <paper-input label="E.g. AAPL or GOOGL" id="symbol" autocapitalize="" autofocus="" maxlength="12" minlength="1" pattern="[a-ZA-Z0-9]" required="" error-message="Invalid stock symbol"></paper-input>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button on-tap="_cancelled">Cancel</paper-button>
                <paper-button on-tap="_confirmed">Accept</paper-button>
            </div>
        </paper-dialog>
    </template>

    
    <script>Polymer({is:"sw-add-stock-dialog",_confirmed:function(){if(this.$.symbol.validate()){var i=this.$.symbol.value.toUpperCase();this.fire("symbol-added",{symbol:i}),this.$.dialog.close()}},_cancelled:function(){this.fire("dialog-cancelled")}});</script>

</dom-module></div><dom-module id="sw-quotes">
    <template>
        <style>#stocks{height:100%;}vaadin-grid /deep/ .positive-change{color:#006400;}vaadin-grid /deep/ .negative-change{color:#ff0000;}.container{display:flex;flex-direction:column;height:100%;}.container vaadin-grid{flex-grow:1;}.container .toolbar{height:40px;padding:10px;align-self:flex-end;width:100%;background-color:#eeeeee;-webkit-box-shadow:0px -4px 11px 0px rgba(221, 221, 221, 1);-moz-box-shadow:0px -4px 11px 0px rgba(221, 221, 221, 1);box-shadow:0px -4px 11px 0px rgba(221, 221, 221, 1);z-index:1000;}.container .toolbar paper-fab{--paper-fab-background:#2778bd;float:right;margin-left:10px;}.container .toolbar paper-button{float:left;color:#AAAAAA;}vaadin-grid /deep/ .stockdetails{float:left;clear:left;font-size:11px;}@media (max-width: 420px){vaadin-grid /deep/ .stockdetails{text-overflow:ellipsis;max-width:80px;}}paper-progress{width:100%;--paper-progress-active-color:#2778bd;position:absolute;top:0;left:0;z-index:1000;}paper-toast{z-index:1001;width:100%;vertical-align:middle;}</style>

        <template is="dom-if" if="{{loading}}">
            <paper-progress id="progress" indeterminate=""></paper-progress>
        </template>
        <div class="container">
            <vaadin-grid id="stocksGrid" items="{{stocks}}" selection-mode="single">
                <table>
                    <colgroup>
                        <col name="symbol">
                        <col name="value" min-width="100">
                        <col name="change" min-width="70">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Last Price</th>
                        <th>Change</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </vaadin-grid>
            <div class="toolbar">
                <paper-button on-tap="_toggleList">
                    <iron-icon icon="vaadin-icons:lines-list"></iron-icon>
                </paper-button>
                <paper-fab icon="vaadin-icons:plus" mini="" id="addStock" on-tap="_showAddStockDialog"></paper-fab>
                <iron-collapse id="collapseRemoveButton">
                    <paper-fab icon="vaadin-icons:minus" mini="" id="removeStocks" on-tap="_removeStocks"></paper-fab>
                </iron-collapse>
            </div>
        </div>
        <iron-localstorage id="localStorage" name="sw-stocks" value="{{stocks}}" on-iron-localstorage-load-empty="initializeDefaultStocks" on-iron-localstorage-load="dataLoaded"></iron-localstorage>

        <finance-quote on-response="_handleQuoteResponse" id="quoteRequest" loading="{{loading}}" on-error="_handleError"></finance-quote>

        <paper-toast id="offlineNotification" duration="5000" text="Unable to refresh data"></paper-toast>
    </template>

    <script>var quotesView=void 0;Polymer({is:"sw-quotes",properties:{stocks:{type:Array,value:function(){return[]}}},ready:function(){quotesView=this,this.$.stocksGrid.cellClassGenerator=function(e){if("change"==e.columnName){var t=e.row.data.change;return parseFloat(t)>=0?"positive-change":"negative-change"}},window.viewportUnitsBuggyfill.refresh()},_showAddStockDialog:function(){var e=document.createElement("sw-add-stock-dialog");e.setAttribute("id","add-stock-dialog"),e.addEventListener("symbol-added",this._symbolAdded),e.addEventListener("dialog-cancelled",this._removeDialog),document.querySelector("body").appendChild(e)},_symbolAdded:function(e){function t(e,t){return e.symbol<t.symbol?-1:e.symbol>t.symbol?1:0}for(var s=e.detail.symbol,o=0;o<quotesView.stocks.length;o++)if(quotesView.stocks[o].symbol.toUpperCase()==s.toUpperCase())return void quotesView._removeDialog();var i={symbol:s,name:"",value:"N/A",change:"N/A",changePercent:"N/A",lastUpdate:"N/A"};quotesView.push("stocks",i),quotesView.stocks.sort(t),quotesView.$.stocksGrid.size=quotesView.stocks.length,quotesView.$.stocksGrid.refreshItems(),quotesView._updateStockQuotes(),quotesView._removeDialog()},_removeDialog:function(){document.querySelector("body").removeChild(document.getElementById("add-stock-dialog"))},_toggleList:function(){"multi"==this.$.stocksGrid.selection.mode?(this.$.stocksGrid.selection.mode="single",this.$.addStock.disabled=!1,this.$.collapseRemoveButton.opened=!1):"single"==this.$.stocksGrid.selection.mode&&(this.$.stocksGrid.selection.mode="multi",this.$.addStock.disabled=!0,this.$.collapseRemoveButton.opened=!0)},_removeStocks:function(){var e=this.$.stocksGrid.selection.selected();e.sort();for(var t=0;t<e.length;t++){var s=e[t]-t;this.splice("stocks",s,1)}this.$.stocksGrid.size=this.stocks.length,this.$.stocksGrid.refreshItems(),this._toggleList()},_handleQuoteResponse:function(e){function t(e){return s.symbol==e.symbol.toUpperCase()}var s=e.detail,o=quotesView.stocks.find(t);o.symbol=s.symbol,o.name=s.name,o.value=parseFloat(s.value).toFixed(2),o.change=parseFloat(s.change).toFixed(2),o.changePercent=parseFloat(s.changePercent).toFixed(2),o.lastUpdate=s.lastUpdate,quotesView.$.stocksGrid.size=quotesView.stocks.length,quotesView.$.stocksGrid.refreshItems(),quotesView.$.localStorage.save()},_updateStockQuotes:function(){for(var e=[],t=0;t<this.stocks.length;t++)e.push(this.stocks[t].symbol);this.$.quoteRequest.requestQuotes(e)},dataLoaded:function(){this._setRenderers(),this._updateStockQuotes()},_setRenderers:function(){this.$.stocksGrid.columns[0].renderer=function(e){e.element.innerHTML="<div>"+e.row.data.symbol+"<br /><span class='stockdetails'>"+e.row.data.name+"</span></div>"},this.$.stocksGrid.columns[2].renderer=function(e){e.element.innerHTML=e.row.data.change+"<br />"+e.row.data.changePercent+"%"}},initializeDefaultStocks:function(){this._setRenderers(),this.stocks=[{symbol:"AAPL",name:"Apple Inc",value:"N/A",change:"N/A",changePercent:"N/A",lastUpdate:"N/A"},{symbol:"GOOGL",name:"Alphabet Inc",value:"N/A",change:"N/A",changePercent:"N/A",lastUpdate:"N/A"},{symbol:"TSLA",name:"Tesla Motors Inc",value:"N/A",change:"N/A",changePercent:"N/A",lastUpdate:"N/A"}],this._updateStockQuotes()},_handleError:function(e){this.$.offlineNotification.open()}});</script>

</dom-module>
</body></html>

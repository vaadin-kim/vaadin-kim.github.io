<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

</head><body><dom-module id="finance-quote">
    <template>
        <iron-ajax id="query" url="https://jsonp.afeld.me/" handle-as="json" on-response="_handleResponse" debounce-duration="300" loading="{{loading}}" verbose=""></iron-ajax>
    </template>
    <script>Polymer({is:"finance-quote",properties:{loading:{type:Boolean,notify:!0,value:!1}},_handleResponse:function(e){if("error"!=e.type){e.stopPropagation();var o=e.detail.response;this.fire("response",o)}},requestQuotes:function(e){var o=this.$.query;void 0!=o&&e.length>0&&(o.params={url:"http://kim.app.fi/stock/fetch?symbols="+e.join(",")},o.generateRequest())}});</script>
</dom-module>

</body></html>

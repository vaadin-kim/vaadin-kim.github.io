</head><body><dom-module id="vaadin-date-picker-light">

  <script>Polymer({is:"vaadin-date-picker-light",behaviors:[vaadin.elements.datepicker.DatePickerBehavior],properties:{attrForValue:{type:String,value:"bind-value"}},_input:function(){return Polymer.dom(this).querySelector('input[is="iron-input"],paper-input,.paper-input-input,.input')},set _inputValue(e){this.inputElement&&(this.inputElement[Polymer.CaseMap.dashToCamelCase(this.attrForValue)]=e)},get _inputValue(){return this.inputElement&&this.inputElement[Polymer.CaseMap.dashToCamelCase(this.attrForValue)]}});</script>
</dom-module>
</body></html>
